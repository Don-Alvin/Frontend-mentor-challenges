<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Ecommerce_product_page/assets/styles.css">
    <script src="index.js" defer></script>
    <title>E-commerce Product Page</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="sections">
                <h1 class="logo">sneakers</h1>
                <div class="page-sections">
                    <h4>Collections</h4>
                    <h4>Men</h4>
                    <h4>Women</h4>
                    <h4>About</h4>
                    <h4>Contact</h4>
                </div>
            </div>
            <div class="cart-profile">
                <img src="../Ecommerce_product_page/assets/images/icon-cart.svg" alt="cart" class="cart">
                <img src="../Ecommerce_product_page/assets/images/image-avatar.png" alt="profile" class="profile">
            </div>
        </nav>
    </header>
    <section class="product">
        <div class="product_images">
            <img src="../Ecommerce_product_page/assets/images/image-product-1.jpg" alt="main image" class="main-image">
            <div class="other-images">
                <img src="../Ecommerce_product_page/assets/images/image-product-1-thumbnail.jpg" alt="" class="other-image">
                <img src="../Ecommerce_product_page/assets/images/image-product-2-thumbnail.jpg" alt="" class="other-image">
                <img src="../Ecommerce_product_page/assets/images/image-product-3-thumbnail.jpg" alt="" class="other-image">
                <img src="../Ecommerce_product_page/assets/images/image-product-4-thumbnail.jpg" alt="" class="other-image">
            </div>
        </div>
        <div class="product_info">
            <div class="product_title">
                <small>SNEAKER COMPANY</small>
                <h2 class="product_name">Fall Limited Edition Sneakers</h2>
            </div>
            <div class="product_description">
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
            </div>
            <div class="product_price">
                <div class="price">
                    <h2 class="price_discount">$125.00</h2>
                    <small class="price_original">$250.00</small>
                </div>
                <div class="discount">
                    <small>50%</small>
                </div>
            </div>
            <div class="product_add-to-cart">
                <div class="product_count">
                    <button class="btn" id="decrease">-</button>
                    <h6 class="count">0</h6>
                    <button class="btn" id="increase">+</button>
                </div>
                <button class="add-to-cart">
                    <img src="../Ecommerce_product_page/assets/images/icon-cart.svg" alt="">
                    <p>Add to cart</p>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
