<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>E-commerce Product Page</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1 class="logo">sneakers</h1>
            <div class="page-sections">
                <h4>Collections</h4>
                <h4>Men</h4>
                <h4>Women</h4>
                <h4>About</h4>
                <h4>Contact</h4>
            </div>
            <div class="cart-profile">
                <img src="./images/icon-cart.svg" alt="cart" class="cart">
                <img src="./images/image-avatar.png" alt="profile" class="profile">
            </div>
        </nav>
    </header>
    <section class="product">
        <div class="product_images">
            <img src="./images/image-product-1.jpg" alt="main image" class="main-image">
            <div class="other-images">
                <img src="./images/image-product-1-thumbnail.jpg" alt="">
                <img src="./images/image-product-2-thumbnail.jpg" alt="">
                <img src="./images/image-product-3-thumbnail.jpg" alt="">
                <img src="./images/image-product-4-thumbnail.jpg" alt="">
            </div>
        </div>
        <div class="product-info">
            <div class="product_title">
                <small>SNEAKER COMPANY</small>
                <h2 class="product_name">Fall Limited Sneakers</h2>
            </div>
            <div class="product_price">
                <h2 class="price">$125</h2>
                <small class="discount">50%</small>
            </div>
            <div class="product_add-to-cart">
                <div class="product_count">
                    <button class="decrease">-</button>
                    <h6 class="count">0</h6>
                    <button class="increase">+</button>
                </div>
                <button class="add-to-cart">
                    <img src="./images/icon-cart.svg" alt="">
                    <p>Add to cart</p>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
