<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Expense Chart</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="balance">
                <h4 class="balance_title">My balance</h4>
                <div class="balance_figures">$921.48</div>
            </div>
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
        </nav>
    </header>

    <!-- Main -->

    <main class="main">
        <h2 class="main_heading">Spending - Last 7 days</h2>
        <div class="bar_chart">
            <canvas id="myChart"></canvas>
        </div>
        <div class="divider"></div>
        <div class="main_footer">
            <div class="month">
                <h5 class="month_heading">Total this month</h5>
                <h5 class="month_figures">$478.33</h5>
            </div>
            <div class="last_month">
                <span class="last_month-percentage">+2.4%</span>
                <span class="last_month-text">from last month</span>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
