<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>News Home Page</title>

<body>

                    </div>
                </div>
            </div>

                <ul class="links_list">
                    <li class="link"><a href="#home">Home</a></li>
                    <li class="link"><a href="">New</a></li>
                    <li class="link"><a href="">Popular</a></li>
                    <li class="link"><a href="">Trending</a></li>
                    <li class="link"><a href="">Categories</a></li>
                </ul>
            </div> -->
